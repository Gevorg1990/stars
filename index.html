<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Comment System</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
</head>
<body>
<div id="app">
    <h1>Comment System</h1>
    <form @submit.prevent="addComment">
        <input type="text" v-model="newComment" placeholder="Enter your comment" required>
        <button type="submit">Add Comment</button>
    </form>

    <!-- Global Rating Display -->
    <div>
        <h2>Global Rating:</h2>
        <div class="stars">
            <span v-for="star in 5" :key="star"
                  class="star"
                  :class="{ filled: star <= tempRating, empty: star > tempRating }"
                  @mouseover="hoverRating(star)"
                  @mouseleave="resetRating"
                  @click="setRating(star)">
                â˜…
            </span>
        </div>
        <p>Total Comments: {{ commentCount }}</p>
        <p>Average Rating: {{ averageRating }}</p>
    </div>

    <div>
        <div v-for="comment in comments" :key="comment.id">
            {{ comment.text }}
            <!-- Show delete button only if the comment belongs to the current user -->
            <p>COMMENT USER ID: {{ comment.userId }}</p>
            <p>CURRENT USER ID: {{ frontUserId }}</p>
            <pre>{{ comment }}</pre>
            <button v-if="comment.userId === frontUserId" @click="deleteComment(comment.id)">Delete</button>
        </div>
    </div>

    <div
            class="Stars"
            :style="{ '--rating': averageRating }"
            aria-label="Rating of this product is 2.3 out of 5."
    >
        <!-- Star icons or other content here -->
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                newComment: '',
                globalRating: 3,
                tempRating: 3,
                comments: [],
                commentCount: 0,
                averageRating: 0, // Average rating
                frontUserId: uuid.v4() // Generate a unique user ID
            };
        },
        methods: {
            async fetchComments() {
                try {
                    const response = await fetch('https://ubiquitous-space-giggle-vwqwxgwxvq7hpq7j-3000.app.github.dev/comments'); // Adjust URL for local development
                    if (!response.ok) throw new Error('Failed to fetch comments');
                    const data = await response.json();
                    console.log('Fetched comments:', data); // Log the comments to check if userId is present
                    this.comments = data.comments;
                    this.globalRating = data.globalRating || 1;
                    this.tempRating = this.globalRating;
                    this.commentCount = data.comments.length;
                    this.averageRating = data.averageRating || 0; // Update averageRating
                } catch (error) {
                    console.error('Error fetching comments:', error);
                }
            },
            async addComment() {
                if (this.newComment.trim()) {
                    try {
                        const response = await fetch('https://ubiquitous-space-giggle-vwqwxgwxvq7hpq7j-3000.app.github.dev/comments', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                text: this.newComment.trim(),
                                rating: this.globalRating,
                                userId: this.frontUserId // Include the current user's ID
                            })
                        });
                        if (!response.ok) throw new Error('Failed to add comment');
                        this.newComment = '';
                        await this.fetchComments();
                    } catch (error) {
                        console.error('Error adding comment:', error);
                    }
                }
            },
            async deleteComment(commentId) {
                if (confirm('Are you sure you want to delete this comment?')) {
                    try {
                        const response = await fetch(`https://ubiquitous-space-giggle-vwqwxgwxvq7hpq7j-3000.app.github.dev/comments/${commentId}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId: this.frontUserId }) // Include userId in delete request
                        });
                        if (!response.ok) throw new Error('Failed to delete comment');
                        await this.fetchComments();
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                    }
                }
            },
            async saveGlobalRating() {
                try {
                    const response = await fetch('https://ubiquitous-space-giggle-vwqwxgwxvq7hpq7j-3000.app.github.dev/global-rating', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ rating: this.globalRating })
                    });
                    if (!response.ok) throw new Error('Failed to save global rating');
                    await this.fetchComments();
                } catch (error) {
                    console.error('Error saving global rating:', error);
                }
            },
            setRating(star) {
                this.globalRating = star;
                this.saveGlobalRating(); // Save rating to server
            },
            hoverRating(star) {
                this.tempRating = star;
            },
            resetRating() {
                this.tempRating = this.globalRating;
            }
        },
        mounted() {
            this.fetchComments();
        }
    });

    app.mount('#app');
</script>
</body>
</html>
